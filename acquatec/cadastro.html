<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>cadastro</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Aquatec</h1>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li>sobre nós</li>
                    <li>|</li>
                    <li><a href="login.html">login</a></li>
                    <li><a href="cadastro.html"><span id="id_span">cadastro</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="caixa-formulario">
                <h2>bem-vindo!</h2>
                <div class="campo">
                    <label for="nome">nome:</label>
                    <input type="text" id="nome" placeholder="seu nome">
                </div>

                <div class="campo">
                    <label for="email">e-mail:</label>
                    <input type="text" id="email" placeholder="meuemail@hotmail.com">
                </div>

                <div class="campo">
                    <label for="senha">senha:</label>
                    <input type="password" id="senha" placeholder="********">
                </div>

                <div class="campo">
                    <label for="confirm_senha">confirmação de senha:</label>
                    <input type="password" id="confirm_senha" placeholder="********">
                </div>
                <button onclick="">cadastrar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>feito com amor por um aluno ❤sptech &copy; 2022</p>
        </div>
    </div>
</body>

</html>
